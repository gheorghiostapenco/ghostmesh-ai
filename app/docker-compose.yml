services:
  # =========================================
  # üß† AI STACK (The Core Intelligence)
  # =========================================
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    volumes:
      - ollama_storage:/root/.ollama
    restart: always

  chromadb:
    image: chromadb/chroma:latest
    container_name: chromadb
    volumes:
      - chroma_storage:/chroma/chroma
    restart: always

  fastapi_app:
    build: ./app
    container_name: fastapi_app
    depends_on:
      - ollama
      - chromadb
    restart: always

  # =========================================
  # üè† THE LOBBY (Unified Dashboard)
  # =========================================
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    # --- FIX "Host validation failed" ERROR ---
    environment:
      - HOMEPAGE_VAR_TITLE=CrystalPine Hub
      # Allow requests from your specific domains
      - HOMEPAGE_ALLOWED_HOSTS=hub.crystalpine.dev,crystalpine.dev,www.crystalpine.dev
    # ------------------------------------------
    volumes:
      - ./config/homepage:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro # Read container statuses
    restart: always

  # =========================================
  # üïπÔ∏è THE MANAGER (Docker Management)
  # =========================================
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
   #  command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    restart: always

  # =========================================
  # üìä THE CONTROL ROOM (Observability)
  # =========================================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command: --config.file=/etc/prometheus/prometheus.yml
    restart: always

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: always

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: always

  # =========================================
  # üèóÔ∏è THE FACTORY (CI/CD Jenkins)
  # =========================================
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    user: root # Run as root to access Docker socket inside Jenkins
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always

  # =========================================
  # üõ°Ô∏è GATEKEEPER (Nginx Reverse Proxy)
  # =========================================
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # SSL Certificates (verify crystalpine.dev path is correct)
      - /etc/letsencrypt/live/crystalpine.dev/fullchain.pem:/etc/nginx/certs/fullchain.pem:ro
      - /etc/letsencrypt/live/crystalpine.dev/privkey.pem:/etc/nginx/certs/privkey.pem:ro
    depends_on:
      - homepage
      - portainer
      - grafana
      - jenkins
      - fastapi_app
    restart: always

# =========================================
# üì¶ DATA VOLUMES
# =========================================
volumes:
  ollama_storage:
  chroma_storage:
  portainer_data:
  grafana_data:
  jenkins_home:
