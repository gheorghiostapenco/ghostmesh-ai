services:
  # =========================================
  # üß† AI STACK (Internal Only)
  # =========================================
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    volumes:
      - ollama_storage:/root/.ollama
    restart: always
    # No ports needed on host (Nginx talks to it internally)

  chromadb:
    image: chromadb/chroma:latest
    container_name: chromadb
    volumes:
      - chroma_storage:/chroma/chroma
    restart: always

  fastapi_app:
    build: ./app
    container_name: fastapi_app
    depends_on:
      - ollama
      - chromadb
    restart: always

  # =========================================
  # üè† THE LOBBY (Homepage)
  # =========================================
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    environment:
      - HOMEPAGE_VAR_TITLE=CrystalPine Hub
      - HOMEPAGE_ALLOWED_HOSTS=hub.crystalpine.dev,crystalpine.dev,www.crystalpine.dev
    volumes:
      - ./config/homepage:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Hard map for the logo/images fix
      - ./config/homepage/images:/app/public/images
    ports:
      - "127.0.0.1:3000:3000" # LOCKED: Only accessible via localhost or Nginx
    restart: always

  # =========================================
  # üïπÔ∏è THE MANAGER (Portainer)
  # =========================================
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    # Command removed to allow auto-detection of socket
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    ports:
      - "127.0.0.1:9000:9000" # LOCKED
      - "127.0.0.1:8000:8000" # LOCKED
    restart: always

  # =========================================
  # üìä THE CONTROL ROOM (Monitoring)
  # =========================================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command: --config.file=/etc/prometheus/prometheus.yml
    restart: always

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "127.0.0.1:9100:9100" # LOCKED
    restart: always

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    ports:
      - "127.0.0.1:3001:3000" # LOCKED (Mapped to 3001 to avoid conflict with Homepage)
    restart: always

  # =========================================
  # üèóÔ∏è THE FACTORY (Jenkins)
  # =========================================
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    user: root
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "127.0.0.1:8080:8080"   # LOCKED
      - "127.0.0.1:50000:50000" # LOCKED
    restart: always

  # =========================================
  # üõ°Ô∏è GATEKEEPER (Nginx - The Only Public Door)
  # =========================================
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"   # OPEN (Required for Web)
      - "443:443" # OPEN (Required for SSL)
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt/live/crystalpine.dev/fullchain.pem:/etc/nginx/certs/fullchain.pem:ro
      - /etc/letsencrypt/live/crystalpine.dev/privkey.pem:/etc/nginx/certs/privkey.pem:ro
    depends_on:
      - homepage
      - portainer
      - grafana
      - jenkins
      - fastapi_app
    restart: always

# =========================================
# üì¶ STORAGE VOLUMES
# =========================================
volumes:
  ollama_storage:
  chroma_storage:
  portainer_data:
  grafana_data:
  jenkins_home:
